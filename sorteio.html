<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Sorteio Loteria</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- Responsivo -->
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 20px;
      margin: 0;
      background: #f5f5f5;
    }

    h2 {
      margin-bottom: 20px;
      font-size: 24px;
    }

    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 15px;
    }

    input {
      padding: 12px;
      font-size: 18px;
      width: 80%;
      max-width: 300px;
      border: 1px solid #ccc;
      border-radius: 8px;
      text-align: center;
    }

    button {
      padding: 14px;
      width: 85%;
      max-width: 320px;
      border: none;
      background: #4CAF50;
      color: white;
      font-size: 18px;
      font-weight: bold;
      border-radius: 8px;
      cursor: pointer;
      transition: 0.3s;
    }

    button:hover {
      background: #45a049;
    }

    #resultado {
      margin-top: 25px;
      font-size: 22px;
      font-weight: bold;
      color: #333;
      background: #fff;
      padding: 15px;
      border-radius: 10px;
      width: 85%;
      max-width: 350px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.2);
      word-wrap: break-word;
    }
  </style>
</head>
<body>
  <h2>Sorteio de Loteria</h2>
  <div class="container">
    <input type="number" id="inicio" placeholder="N√∫mero inicial">
    <input type="number" id="fim" placeholder="N√∫mero final">
    <input type="number" id="qtd" placeholder="Quantidade">
    <button onclick="sortear()">Sortear</button>
    <div id="resultado"></div>
  </div>

  <script>
    function sortear() {
      let inicio = parseInt(document.getElementById("inicio").value);
      let fim = parseInt(document.getElementById("fim").value);
      let qtd = parseInt(document.getElementById("qtd").value);

      if (isNaN(inicio) || isNaN(fim) || isNaN(qtd) || inicio >= fim || qtd <= 0) {
        document.getElementById("resultado").innerText = "‚ö†Ô∏è Preencha os campos corretamente!";
        return;
      }

      let numeros = [];
      for (let i = inicio; i <= fim; i++) {
        numeros.push(i);
      }

      if (qtd > numeros.length) {
        document.getElementById("resultado").innerText = "‚ö†Ô∏è Quantidade maior que o intervalo!";
        return;
      }

      let sorteados = [];
      for (let i = 0; i < qtd; i++) {
        let index = Math.floor(Math.random() * numeros.length);
        sorteados.push(numeros[index]);
        numeros.splice(index, 1); // remove para n√£o repetir
      }

      document.getElementById("resultado").innerText = "üé≤ Resultado: " + sorteados.join(" - ");
    }
  </script>
</body>
</html>
